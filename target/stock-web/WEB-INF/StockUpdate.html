<div>
<h1>Update Stock</h1>

<form role="form">
<div class="col-xs-3">
<label>Id :</label> <input type="text" class="form-control" ng-model="id"/>
<label>Code : </label><input type="text" class="form-control" ng-model="code"/>
<label>Description :</label> <input type="text" class="form-control"  ng-model="description"/>
<label>Require Serial No :</label> <input type="text"  class="form-control" ng-model="requireSerialNo"/>
<label>Measurement Id : </label><input type="text" class="form-control" ng-model="measurementId"/>
<label>Child Count : </label><input type="text" class="form-control" ng-model="childCount"/>
<input class="btn btn-primary" type="submit" value="Update" ng-click="updateStock()"/>
<input class="btn btn-primary" type="submit" value="Cancel" ng-click="Cancel()"/>
</div>
</form>

</div>
